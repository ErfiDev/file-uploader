syntax = "proto3";

package protobuf;
option go_package = "/protobuf";

message Req {
  string name = 1;
  string addr = 2;
}

message EditReq {
  string id = 1;
}

message DeleteReq {
  string uuid = 1;
}

message Res {
  int64 status = 1;
  string msg = 2;
}

service FileUploader {
  rpc Upload(Req) returns (Res) {};
  rpc Edit(EditReq) returns (Res) {};
  rpc Delete(DeleteReq) returns (Res) {};
}